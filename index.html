<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <nav>
      <button type="button" id="export-excel">Export To Excel</button>
      <label for="grid-size">Grid Size</label>
      <input step="1" id="grid-size" type="range" title="grid side" />
    </nav>
    <main>
      <div id="simulation-progress" hidden>
        <header>Genetic Algorithm in progress..</header>
        <div id="generation-count">
          Generation
          <span id="current-generation"></span>
          of
          <span id="total-generations"></span>
        </div>
        <div id="fitness">
          <div>
            Current Fitness:
            <span id="current-fitness">0</span>
          </div>
          <div>
            Fitness History:
            <span id="fitness-history">[]</span>
          </div>
        </div>
      </div>
      <div id="simulation-container" hidden>
        <div id="simulation-map">
          <header id="step-count-header"></header>
          <canvas></canvas>
        </div>
        <div id="statistics-container" hidden>
          <header>Statistics</header>
          <p id="statistics"></p>
        </div>
      </div>
    </main>
    <footer>
      <button type="button" id="start-algorithm" title="start algorithm">
        Run Algorithm
      </button>
      <button disabled hidden type="button" id="start-simulation" title="start simulation">
        Run Simulation
      </button>
      <div class="auto-step">
        <header>auto step</header>
        <div class="auto-step-controls">
          <input id="auto-step-speed" type="range" title="auto step speed" />
          <label for="auto-step-speed"></label>
        </div>
      </div>
      <button type="button" id="step" title="step">Single Step</button>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
